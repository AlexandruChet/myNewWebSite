<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FitnessProgram</title>
		<link rel="stylesheet" href="/css/reset.css" />
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<header class="header container">
			<div class="header-main">
				<button class="menu-button" id="btn-menu">
					<span class="bar"></span>
					<span class="bar"></span>
					<span class="bar"></span>
				</button>
				<nav class="navigation" id="navigation">
					<div class="header-icons">
						<img src="images/logo.svg" class="icon" height="80" width="80" />
						<h1 class="logo">FitnessProgram</h1>
					</div>
					<ul class="nav-list">
						<li class="nav-item"><a href="#">Тренування</a></li>
						<li class="nav-item"><a href="#">Їжа</a></li>
						<li class="nav-item"><a href="#">Асортимент</a></li>
						<li class="nav-item"><a href="#">Калорії</a></li>
					</ul>
					<article class="nav-info">
						<img
							src="images/account.webp"
							class="nav-image"
							height="50"
							width="50"
						/>
						<h3 class="nav-title" id="firstUserName">Імя</h3>
						<h3 class="nav-title" id="firstUserGender">Гендер</h3>
						<h3 class="nav-title" id="firstUserHeight">Ріст</h3>
						<h3 class="nav-title" id="weightUser">Вага</h3>
					</article>
				</nav>
			</div>
		</header>
		<section class="section-about-me container">
			<div class="about-content">
				<img src="/images/account.webp" height="300" width="300" />
				<h3 class="about-me" id="nameUser">Ім'я</h3>
				<h3 class="about-me" id="genderUser">Гендер</h3>
				<h3 class="about-me" id="heightUser">Ріст</h3>
				<h3 class="about-me" id="weightUser">Вага</h3>
			</div>
			<div class="input-container">
				<form action="">
					<input
						class="input-about-me"
						id="nameUserInput"
						type="text"
						placeholder="Введіть імя"
					/>
					<input
						class="input-about-me"
						id="genderUserInput"
						type="text"
						placeholder="Введіть гендер"
					/>
					<input
						class="input-about-me"
						id="heightUserInput"
						type="text"
						placeholder="Введіть ріст"
					/>
					<input
						class="input-about-me"
						id="weightUserInput"
						type="text"
						placeholder="Введіть вагу"
					/>
				</form>
				<article class="regulations">
					<button id="btnOpenP">правила</button>
					<p id="openText">
						Коли ви пишете вагу і ріст то прописуйте іменно цифрами та ріст
						пишіть теж цифрами бо програма їх розпізнає як см
					</p>
				</article>
			</div>
		</section>
		<script src="/js/app.js"></script>
	</body>
</html>
